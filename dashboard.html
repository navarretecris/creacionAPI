<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">

    <div class="container">
        <h1 class="text-center mb-4">Datos de la API</h1>
        <div id="dataContainer" class="card p-4 shadow-lg"></div>
    </div>

    <script>
        // Obtener los datos de localStorage
        const data = JSON.parse(localStorage.getItem("apiData"));

        // Verificar si hay datos
        if (!data) {
            document.getElementById("dataContainer").innerHTML = `
                <div class="alert alert-danger">
                    No se encontraron datos. Por favor, inicia sesi√≥n.
                </div>
            `;
        } else {
            // Mostrar los datos
            document.getElementById("dataContainer").innerHTML = `
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }
    </script>
</body>
</html>
